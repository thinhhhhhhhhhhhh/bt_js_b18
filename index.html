<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập về mảng</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .input-container {
            margin-bottom: 10px;
        }

        .result {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Bài tập về mảng</h1>
    <div class="container">
        <div class="input-container">
          <input type="number" id="inputNumber">
          <button onclick="addNumber()">Thêm</button>
        </div>
        <button onclick="calculate()">Tính tổng</button>
    
        <div class="result" id="result"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
